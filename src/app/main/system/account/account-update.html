<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h2>修改账号
                        <small>可以在这里修改账号信息.</small>
                    </h2>
                </div>
                <div class="col-sm-2 btn-demo">
                    <button data-ui-sref="main.account({page: accountUpdateCtrl.page, count: accountUpdateCtrl.count})"
                            class="btn btn-info btn-icon pull-right">
                        <i class="zmdi zmdi-arrow-back"></i>
                    </button>
                </div>
            </div>

        </div>

        <div class="card-body card-padding">

            <form role="form">

                <div class="row cat-form">
                    <div class="col-sm-4 m-b-20">
                        <div class="form-group fg-line">
                            <label>用户名</label>
                            <input type="text" class="form-control" data-ng-model="accountUpdateCtrl.account.name"
                                   placeholder="请输入真实姓名">
                        </div>
                        <div class="form-group fg-line">
                            <label>邮箱</label>
                            <input type="email" class="form-control" data-ng-model="accountUpdateCtrl.account.email"
                                   placeholder="请输入邮箱">
                        </div>
                    </div>

                    <div class="col-sm-4 m-b-20">
                        <div class="form-group fg-line">
                            <label>手机号</label>
                            <input type="text" class="form-control" data-ng-model="accountUpdateCtrl.account.phone"
                                   placeholder="eg: 000-0000-0000" data-input-mask="{mask: '000-0000-0000'}">
                        </div>
                        <div class="form-group fg-line">
                            <label>apiKey</label>
                            <input type="text" class="form-control" data-ng-model="accountUpdateCtrl.account.apikey"
                                   placeholder="请输入apiKey">
                        </div>
                    </div>

                    <div class="col-sm-4 m-b-20">
                        <div class="form-group fg-line">
                            <label>用户类型</label>
                            <select chosen data-ng-model="accountUpdateCtrl.account.role"
                                    data-ng-options="role.value as role.display for role in accountUpdateCtrl.roles"
                                    data-placeholder="选择用户类型" class="w-100">
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit" data-ng-click="accountUpdateCtrl.update()">修改</button>
            </form>

        </div>
        <br/>
    </div>
</div>
