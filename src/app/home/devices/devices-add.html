<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h2>添加设备组
                        <small>可以在这里添加新设备组.</small>
                    </h2>
                </div>
                <div class="col-sm-2 btn-demo">
                    <button data-ui-sref="home.devices" class="btn btn-info btn-icon pull-right"><i class="zmdi zmdi-arrow-back"></i></button>
                </div>
            </div>

        </div>

        <div class="card-body card-padding">

            <form role="form">
                <div class="row cat-form">
                    <div class="col-sm-6 m-b-20">
                        <div class="form-group fg-line">
                            <label>组名</label>
                            <input type="text" class="form-control" data-ng-model="devicesAddCtrl.device.name"
                                   placeholder="请输入设备组名称">
                        </div>
                    </div>

                    <div class="col-sm-6 m-b-20">
                        <div class="form-group fg-line">
                            <label>备注</label>
                            <input type="text" class="form-control" data-ng-model="devicesAddCtrl.device.remark"
                                   placeholder="请输入设备组备注">
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-submit" data-ng-click="devicesAddCtrl.add()">添加</button>
            </form>

        </div>
        <br/>
    </div>
</div>
