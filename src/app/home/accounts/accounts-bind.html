<div class="container">

    <div class="block-header">
        <div class="row">
            <div class="col-sm-10">
                <h2>绑定用户
                    <small>可以在这里修改用户组【{{accountsBindCtrl.accountGroup.name}}】的绑定关系.</small>
                </h2>
            </div>
            <div class="col-sm-2 btn-demo">
                <button data-ui-sref="home.accounts({page: accountsBindCtrl.page, count: accountsBindCtrl.count})"
                        class="btn btn-info btn-icon pull-right"><i class="zmdi zmdi-arrow-back"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6  col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h2>未绑定用户
                        <small>该表格为未绑定的用户.</small>
                    </h2>
                    <div class="row cat-toolbar">
                        <div class="pull-right">
                            <a class="btn btn-success btn-icon-text" uib-tooltip="绑定选定用户" tooltip-class="tooltip-green" data-ng-click="accountsBindCtrl.bindBatch()">
                                绑定 <i class="zmdi zmdi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-model="leftAllChecked" data-ng-click="accountsBindCtrl.leftCheckAll()">
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                </th>
                                <th>NO.</th>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>手机号</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="unbound in accountsBindCtrl.unbounds">
                                <td>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-model="unbound.checked">
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                </td>
                                <td>{{unbound.userId}}</td>
                                <td>{{unbound.username}}</td>
                                <td>{{unbound.name}}</td>
                                <td>{{unbound.phoneNum}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6  col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h2>已绑定用户
                        <small>该表格为已绑定的用户.</small>
                    </h2>
                    <div class="row cat-toolbar">
                        <div>
                            <a class="btn btn-warning btn-icon-text" uib-tooltip="解绑选定用户" tooltip-class="tooltip-orange" data-ng-click="accountsBindCtrl.unbindBatch()">
                                <i class="zmdi zmdi-arrow-left"></i> 解绑
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-model="rightAllChecked" data-ng-click="accountsBindCtrl.rightCheckAll()">
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                </th>
                                <th>NO.</th>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>组管理员</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="bound in accountsBindCtrl.bounds">
                                <td>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" data-ng-model="bound.checked">
                                            <i class="input-helper"></i>
                                        </label>
                                    </div>
                                </td>
                                <td>{{bound.userId}}</td>
                                <td>{{bound.username}}</td>
                                <td>{{bound.name}}</td>
                                <td>{{bound.phoneNum}}</td>
                                <td>
                                    <div class="toggle-switch" data-ts-color="green">
                                        <input id="{{bound.userId}}" type="checkbox" hidden="hidden" data-ng-model="bound.isAdmin"
                                               data-ng-click="accountsBindCtrl.changeBindType(bound)">
                                        <label for="{{bound.userId}}" class="ts-helper"></label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
