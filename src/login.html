    <style>
        /**
         * fix up css bug for vertically center
         */
        .lc-block {
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            margin-top: 20px;
        }
    </style>

<body class="login-content" data-ng-controller="LoginController as lctrl">
<!-- Login -->
<div class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1">
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" placeholder="用户名" data-ng-model="lctrl.loginModel.username">
        </div>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
            <input type="password" class="form-control" placeholder="密码" data-ng-model="lctrl.loginModel.password">
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="" data-ng-model="lctrl.loginModel.keep">
            <i class="input-helper"></i>
            记住密码
        </label>
    </div>

    <a class="btn btn-login btn-danger btn-float" data-ng-click="lctrl.doLogin()"><i class="zmdi zmdi-arrow-forward"></i></a>

</div>
